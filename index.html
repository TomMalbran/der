<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>DER</title>
        <link rel="stylesheet" href="design/style.css" />
        <script type="module" src="source/Main.js"></script>
    </head>
    <body>
        <aside>
            <header>
                <h1>DER</h1>
                <button class="btn btn-fill open" data-action="open-select">Select</button>
            </header>
            <section class="schema-list">
                <ol></ol>
            </section>
        </aside>
        <main>
            <section class="canvas"></section>
        </main>

        <div class="select-dialog backdrop">
            <dialog open>
                <h2>Select a Schema</h2>
                <p>Use the button bellow to add a new Schema.</p>
                <button class="btn" data-action="open-schema">Add Schema</button>
                <a href="#" class="close" data-action="close-select"></a>
            </dialog>
        </div>
        <div class="schema-dialog backdrop">
            <dialog open>
                <h2>Add a Schema</h2>
                <p>Name the Schema a select the json file.</p>
                <p><input type="text" name="name" placeholder="Name" /></p>
                <p class="input-file">
                    <span></span>
                    <button class="btn" data-action="schema-file">Upload File</button>
                </p>
                <button class="btn btn-fill" data-action="import-schema">Add Schema</button>
                <a href="#" class="close" data-action="close-schema"></a>
            </dialog>
        </div>
    </body>
</html>
